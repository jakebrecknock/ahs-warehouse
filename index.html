<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Tool Checkout</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Warehouse Tool Checkout Dashboard</h1>

  <h2>Tools</h2>
  <div id="tool-buttons-container"></div>

  <!-- Hidden form appears when a tool button is clicked -->
  <form id="checkout-form" style="display: none;">
    <h2>Check Out Tool</h2>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="First Last" required>

    <label for="checkoutTime">Checkout Time:</label>
    <input type="datetime-local" id="checkoutTime" required>

    <label for="returnTime">Expected Return Time:</label>
    <input type="datetime-local" id="returnTime" required>

    <label>
      <input type="checkbox" id="outsideHours">
      Approved Outside Work Hours?
    </label>

    <button type="submit">Confirm Checkout</button>
  </form>

  <script type="module" src="checkout.js"></script>
</body>
</html>
