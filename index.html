<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Tool Checkout</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Warehouse Tool Checkout Dashboard</h1>

  <form id="checkout-form">
    <h2>Check Out a Tool</h2>
    <label for="tool">Tool:</label>
    <select id="tool" required></select>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="First Last" required>

    <label for="checkoutTime">Checkout Time:</label>
    <input type="datetime-local" id="checkoutTime" required>

    <label for="returnTime">Expected Return Time:</label>
    <input type="datetime-local" id="returnTime" required>

    <label>
      <input type="checkbox" id="outsideHours">
      Approved Outside Work Hours?
    </label>

    <button type="submit">Check Out</button>
  </form>

  <table id="checkout-table">
    <thead>
      <tr>
        <th>Tool Name</th>
        <th>Checked Out By</th>
        <th>Checkout Time</th>
        <th>Return Time</th>
        <th>Outside Work Hours</th>
        <th>Approved</th>
      </tr>
    </thead>
    <tbody id="checkout-body"></tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
